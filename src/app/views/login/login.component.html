<form>
  <div class="form-group mb-3">
    <input type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="Provide your username">
  </div>
  <div class="form-group mb-3">
    <input type="password" class="form-control" name="name" [(ngModel)]="password" placeholder="Provide your password">
  </div>
  <div class="form-group mb-3">
    <button (click)="login()" class="btn btn-primary">Login</button>
  </div>
</form>
