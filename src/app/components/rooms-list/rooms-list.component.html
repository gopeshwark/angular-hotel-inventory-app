<h2>{{title}}</h2>
<table class="table">
  <thead>
    <tr>
      <th>Index</th>
      <th>Even/Odd</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Room Amenities</th>
      <th>Checkin Time</th>
      <th>Rating</th>
      <th>Select Room</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of rooms; let e=even; let o = odd; let i=index">
      <td>{{i+1}}</td>
      <td>{{e ? "Even" : "Odd"}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.checkinTime | date : "dd/MMM/yyyy"}}</td>
      <td>{{room.rating}}</td>
      <td>
        <!-- <button class="btn btn-primary" (click)="selectRoom(room)">Select</button> -->
        <button class="btn btn-primary" [routerLink]="['/rooms', room.roomNumber]">Book Room</button>
      </td>
    </tr>
  </tbody>

</table>
